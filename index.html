<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NEPIPEDIA HOME </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>Welcome to NEPIPEDIA </h1>
  <p>This is a simple website hosted on GitHub Pages.</p>

  <button onclick="displayMessage()">Click Me!</button>

  <p id="message"></p>

  <script>
    function displayMessage() {
      document.getElementById("message").textContent = "Hello! You clicked the button.";
         }
  </script>
  <!-- Button to navigate to Nepal page -->
<button onclick="window.location.href='nepal.html'">Learn About Nepal</button>
  
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFunction()">
  </div>

  <div class="searchable-content">
    <p class="searchable">Nepal is a landlocked country in South Asia.</p>
    <p class="searchable">Kathmandu is the capital of Nepal.</p>
    <p class="searchable">Nepal is famous for Mount Everest.</p>
    <p class="searchable">The national language of Nepal is Nepali.</p>
    <p class="searchable">Nepal has a rich cultural heritage.</p>
  </div>

  <script>
    function searchFunction() {
      // Get the search input and convert to uppercase for case-insensitive search
      let input = document.getElementById("searchInput").value.toUpperCase();
      
      // Get all elements with the class 'searchable'
      let elements = document.querySelectorAll(".searchable");

      elements.forEach((element) => {
        // Check if the content contains the search query
        if (element.textContent.toUpperCase().indexOf(input) > -1) {
          element.style.display = ""; // Show the element if it matches
        } else {
          element.style.display = "none"; // Hide the element if it doesn't match
        }
      });
    }
  </script>  
</body>
</html>
